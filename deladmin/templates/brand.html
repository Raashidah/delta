{% extends "adminmaster.html" %}
{% load static %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<div  style="background-color: rgb(175, 228, 228);margin-top: 50px;margin-bottom: 50px;">
<br>
    <h1 style="text-align: center;"><b>BRANDS</b> </h1>
    <div style="padding-right: 100px;"><a href="/addbrand/"><button class="btn btn-info float-right"> Add Brand</button></a></div>
    <br><br>
    <div align="center" class="container">
        <table class="table table-light" style="width: fit-content;margin-right: 100px;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" style="width: 100PX;">Id</th>
                    <th scope="col" style="width: 100px;">BRAND</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            {% for brand in br %} 
            <tr>
                <td>{{brand.id}}</td>
                <td>{{brand.brand_name}}</td>
                <td><button class=" btn-danger">Edit</button>  <a  href="/delbrand/{{brand.id}}" onclick="return confirm('are you sure you want to delete this item?')"><button class="btn-dark">Remove</button></a></button> </td>
                
            </tr>
            {% endfor %}
        </table>
    </div>

    <br>
    
</div>

{% endblock %}
