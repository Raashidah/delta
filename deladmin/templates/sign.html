<html lang="en">

<head>

        #div1 {
            border: 2;

            border-bottom-left-radius: 1cm;
            border-bottom-right-radius: 1cm;

<body style="background-image:url(../static/image/wall.jpg);height: max-content;">
    <div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4"></div><br>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div id="div1"><br>
                <img src="{% static 'image/logo1.jpg' %}" style="width: 50px;height: 50px;margin-left: 120px;border-radius: 50%;" alt="">
                <br> <br>
                <form class="form-group" style="width: 250px;margin-left: 30px;" method="POST" action="/signUP/">
                    {% csrf_token %}
                    <div class="form-group row">

                        <input type="text" name="name" class="form-control" id="username" placeholder="username">
                    </div><br>
                    <p id="er" style="color: red;"></p>
                    <div class="form-group row">

                        <input type="text" name="email" class="form-control" id="email" placeholder="email">
                    </div><br>
                    <p id="err" style="color: red;"></p>
                    <div class="form-group row ">
                        <input type="password" name="pass" class="form-control" id="password" placeholder="password">
                    </div>
                    
                    
                    <div class="form-group row text-center " style="margin-left: 90px;">
                        <button class="btn btn-info " type="submit" onclick="return signup()"> Register</button>
                    </div>
                    <a href="/ahome/" style="color: white">already have an account?LOGIN</a><br>
                  <div align="center">
                    {{msg}}
                  </div>  
                    
                </form>
            </div>
        </div><br>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 " >
           
        </div>
    </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script>
        function signup() {
            username = document.getElementById("username");
            email = document.getElementById("email");
            password = document.getElementById("password");
            if (username.value == ""){
                username.style.borderColor="red";
                document.getElementById('er').innerHTML="enter username ";
                username.focus();
                return false;
            }
            else if(email.value == ""){
               email.style.borderColor="red";
               document.getElementById('err').innerHTML="Enter your email "
               email.focus();
               return false;
            }
            else if( password.value == ""){
               password.style.borderColor="red";
               document.getElementById('err').innerHTML="Enter your password "
               password.focus();
               return false;
            }
            else {
               return true;


            }
        }
        
    </script>
</body>

</html>
