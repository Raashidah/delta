{% extends "adminmaster.html" %}
{% load static %}
{% block content %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<div align="center" class="container" style="background-color: rgb(175, 228, 228);margin-top: 50px;width: 420px;margin-bottom: 50px; ">
    <form action="/updatecat/{{cate.id}}" class="text-center m-auto " method="POST" style="padding-left:50px;height: 200px ;">
                    <br><br>
                    {% csrf_token %}
                    <div class="form-group row ">
                        <label for="formGroupExampleInput" style="width: 150px;">Brand</label>
                        <select name="brand" id="brand ">
                            {% for brand in brands %}
                            <option VALUE="">{{brand.brand_name}}</option>
                            {% endfor %}
                    </select>
                    </div>
                    <div class="form-group row ">
                        <label for="formGroupExampleInput" style="width: 150px;">Item Name</label>
                        <input type="text" name="cat" value="{{cate.category}}" class="form-control" id="formGroupExampleInput" style="width: 200px;">
                    </div>
                    
                    <div class="form-group row ">
                        <label for="formGroupExampleInput" style="width:150px;"></label>
                        <button type="submit" class="btn btn-info">update</button>
                         
                      </div>
                </form>
           
</div>
{% endblock %}
